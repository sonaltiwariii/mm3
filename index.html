<html>
<head> 
      <title> App 3 by Sonal </title>
      <style> 
             * { font-size:40px; }
      </style>
      <script>
              function show()
              {
               event.preventDefault();
               let ans = document.getElementById("ans");
               let url = "https://api.quotable.io/random";
                 
               fetch(url)
               .then(res => res.json())
               .then(data => ans.innerHTML = data.content + " --> " + data.author)
               .catch(err => ans.innerHTML = "issue" + err);
               }
       </script>
</head>

<body>
<center>
       <h1> Motivational Msg V3 </h1>
       <h1 id="ans" />
        <script>
              function show()
              {
               let ans = document.getElementById("ans");
               let url = "https://api.quotable.io/random";
                 
               fetch(url)
               .then(res => res.json())
               .then(data => ans.innerHTML = data.content + " --> " + data.author)
               .catch(err => ans.innerHTML = "issue" + err);
               }
               show();
               setInterval(show, 5000);
       </script>
</center>
</body>
</html>
